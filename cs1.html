<!DOCTYPE html>
<html>
<head>

<style>

h2 {
  text-align: center;
  color: green;
}
p.center {
  text-align: center;
  color: brown;
}
#para1 {
  text-align: center;
  color: red;
} 
.para2 {
  text-align: center;
  color: blue;
} 
.para3 {
  font-size: 300%;
} 

</style>

</head>

<body>

<h2>Header 2</h2>

<p>Every paragraph without class .centerwill be NOT affected by the style.</p>
<p class="center">Every paragraph with class .center will be affected by the style.</p>
<p id="para1">Me too!</p>
/* Paragraph with two classes: */
<p class="para2 para3">And me! Width two classes.</p>

</body>
</html>
